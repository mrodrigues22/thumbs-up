services:
  api:
    build:
      context: ./ThumbsUpApi
      dockerfile: Dockerfile
    ports:
      - "5039:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=thumbsup;Username=thumbsup_user;Password=thumbsup_pass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ThumbsUpApi/wwwroot/uploads:/app/wwwroot/uploads

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: thumbsup_user
      POSTGRES_PASSWORD: thumbsup_pass
      POSTGRES_DB: thumbsup
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thumbsup_user -d thumbsup"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

volumes:
  db_data:
